<!--The content below is only a placeholder and can be replaced.-->
<div (scroll)="onScroll($event)">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top">PetPooja</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        Menu
        <svg
          class="svg-inline--fa fa-bars ml-1"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="bars"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          data-fa-i2svg=""
        >
          <path
            fill="currentColor"
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
          ></path></svg
        ><!-- <i class="fas fa-bars ml-1"></i> Font Awesome fontawesome.com -->
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="masthead">
    <div class="container position-relative">
      <div class="row justify-content-center">
        <div class="col-xl-6">
          <div class="text-center text-white">
            <!-- Page heading-->
            <h1 class="mb-5">
              Generate more leads with a professional landing page!
            </h1>
            <!-- Search input-->
            <div class="row">
              <div class="col">
                <input
                  class="form-control form-control-lg"
                  id="Search"
                  type="text"
                  placeholder="Search for food images"
                />
              </div>
              <div class="col-auto">
                <button
                  class="btn btn-primary btn-lg"
                  id="submitButton"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="explore-section py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-4">Explore food images</h4>
        </div>
        <ng-template
          ngFor
          let-item
          [ngForOf]="imageList"
          let-i="index"
          [ngForTrackBy]="trackByFn"
        >
          <div class="col-12 col-md-3 mb-4">
            <img
              class="img-fluid"
              src="https://picsum.photos/340/300?random={{ i }}"
            />
          </div>
        </ng-template>
      </div>
    </div>
  </section>
</div>
